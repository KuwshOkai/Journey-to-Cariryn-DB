<html>
    <body>
        <form method = "POST" action="/additem">
            <center>
                <title>Journey To Cariryn: Add Item</title>
                <link rel = "stylesheet" href="style.css">
            </center>
	
            Name <input type = "text" name= "Name" /> <br>
        
        
            <label for="cost">Cost</label>
            <input type ="number" id = "cost" name = "cost" min="0" max = "1000" value="500"><br>
    
            <label for="load">Load</label>
            <input type ="number" id = "load" name = "load" min="0" max = "10" value="0"><br>   
    
            <label for='ItemType'>Select ItemType</label>
            <select id='ItemType' name="ItemType">
                {% for item in data %}
                <option value="{{ item[0]}}">{{item[0]}}</option>
                {% endfor %}
            </select><br>
            
            </br>
    
            <input type = "submit" name="cancel" value="Cancel">
            <input type = "submit" name="submit" value="Add item">
            
        </form>
    </body>
</html>
