<HTML>
    <BODY bgcolor="cyan">
    <form method="POST" action="/npcs">
        <center>
            <H1> Inventory </H1>
            <table>
                <th>PlayerID </th>
            </tr><br>
            {% for item in data3 %}
                <tr>
                <td>{{item[0]}}</td>
            {% endfor %}
            </table>  
    
            <table>
                <th>InventoryID</th>
                <th>Item Name</th>
                <th>Cost</th>
                <th>Load</th>
                <th>Type</th>
                </tr><br>
            {% for item in data %}
                <tr>
                <td>{{item[0]}}</td>
                <td>{{item[1]}}</td>
                <td>{{item[2]}}</td>
                <td>{{item[3]}}</td>
                <td>{{item[4]}}</td>
                </tr> 
            {% endfor %}
            </table>
           
            <table>
                <th>Sum of Inventory </th>
            </tr><br>
            {% for item in data2 %}
                <tr>
                <td>{{item[0]}}</td>
            {% endfor %}
            </table>
            
    
            <br>
            <label for='Player'>Select Player</label>
            <select id='Player' name="Player">
                {% for item in data4 %}
                <option value="{{ item[0]}}">{{item[0]}}</option>
                {% endfor %}
            </select>
            <label for='Item'>Select Item to add</label>
            <select id='Item' name="Item">
                {% for item in data5 %}
                <option value="{{ item[0]}}">{{item[0]}}</option>
                {% endfor %}
            </select><br>
            
            <label for="Remove">Remove Item Using InventoryID</label>
            <input type ="number" id = "Remove" name = "Remove" min="0" max = "100000" value="0"><br>
            
            
    
            <input type = "submit" name="cancel" value="Cancel">
            <input type = "submit" name="submit" value="Remove item">
            <input type = "submit" name="add" value="Add item">
        
        </center>
    </form>
    </BODY>
    </HTML>
